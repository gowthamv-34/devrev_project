<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style1.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" charset="utf-8"></script>
</head>

<body>
    <div class="header">

        <nav>
            <div class="logo">Library</div>
            <input type="checkbox" id="click">
            <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
          </label>
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="Book.html">Books</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact us</a></li>
                <li><a href="Search.html">Search</a></li>
            </ul>
        </nav>
        <div class="wrapper">
            <div id="search-container">
                <input type="search" id="search-input" placeholder="Search product name here.." />
                <button id="search">Search</button>
            </div>
            <div id="buttons">
                <button class="button-value" onclick="filterProduct('all')">All</button>
                <button class="button-value" onclick="filterProduct('Engineering')">
          Engineering
        </button>
                <button class="button-value" onclick="filterProduct('CompetitiveExams')">
          Competitive Exams
        </button>
                <button class="button-value" onclick="filterProduct('Journals')">
          Journals
        </button>
                <button class="button-value" onclick="filterProduct('Management')">
          Management
        </button>
            </div>
            <div id="products"></div>
        </div>
        <script src="script.js"></script>
        <script>
            $('nav ul li.btn span').click(function() {
                $('nav ul div.items').toggleClass("show");
                $('nav ul li.btn span').toggleClass("show");
            });
        </script>
</body>

</html>
